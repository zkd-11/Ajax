<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery-jsonp</title>
    <script
      crossorigin="anonymous"
      src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"
    ></script>

    <style>
      #result {
        width: 300px;
        height: 100px;
        border: solid 1px #089;
      }
    </style>
  </head>

  <body>
    <button>点击发送jsonp请求</button>
    <div id="result"></div>

    <script>
      $("button")
        .eq(0)
        .click(function () {
          $.getJSON(
            "http://127.0.0.1:8000/jquery-jsonp-server?callback=?",
        //    jquery会将回调函数包裹的数据返回为参数，并对其解析为对象
            function (data) {
              console.log(data);
              $("#result").html(`
              <br>
              名称: ${data.name},
              <br>
              校区: ${data.city},
           `);
            }
          );
        });
    </script>
  </body>
</html>
