        p.innerHTML = data.msg;
      }

      input.onblur = function () {
        // 获取用户的输入值
        let username = this.value;

        // 向服务端发送请求， 检测用户名是否存在
        //1.  创建script 标签
        const script = document.createElement("script");
        //2. 设置标签的 src属性

        //3. 将 script 插入到文档中
