<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>取消请求</title>
  </head>
  <body>
    <button>点击发送</button>
    <button>点击取消</button>

    <script>
      //  获取元素对象
      const btns = document.querySelectorAll("button");
      let x = null;
      btns[0].onclick = () => {
        x = new XMLHttpRequest();
        x.open("GET", "http://localhost:8000/delay");
        x.send();
      };
      btns[1].onclick = () => {
        x.abort();
      };
    </script>
  </body>
</html>
